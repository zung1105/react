<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    const root= document.getElementById("root");
    const tieude=document.createElement("h1");
    tieude.textContent="Danh sach cong viec";
    const ul=document.createElement("ul");
    ul.textContent="Muc 1";
    root.appendChild(tieude);
    root.appendChild(ul);
    const dscv=["hoc bai react", "hoan thanh lap trinh", "dọn dẹp bàn hoc"]
    for(let i=0;i<dscv.length;i++)
  {
    const li=document.createElement("li");
    li.textContent=dscv[i];
    ul.appendChild(li);
  }
   const dongcuoi=document.createElement("p");
   dongcuoi.textContent="Chúc bạn hoàn thành tốt công viêc";
   root.appendChild(dongcuoi);

  </script>
  </body>
</html>
